<html>
  <head>
    <title>csv2json</title>
  </head>
  <body>
    <h1>csv2json</h1>
    <p>Upload a csv file and get a json formatted file.</p>
    <form action='/' method='post' enctype='multipart/form-data'>
      <p>
        <label>Column Separator</label>
        <input type='text' name="col-sep" value=',' />
      </p>
      <p>
        <label>Row Separator</label>
        <input type='text' name="row-sep" value='\r\n' />
      </p>
     <p>
        <label>File</label>
        <input type='file' name="csv" />
      </p>
      <p>
        <button>Upload</button>
      </p>
    </form>
    <div>
      <p>Footer</p>
    </div>
  </body>
</html>
