  <meta name="description" content="Convert CSV docs to JSON">

<body>
  <div class="container">
    <div class="sixteen columns">
    <h1>csv2json</h1>
    <p>Upload a csv file and get a json formatted file.</p>
    <form action='/' method='post' enctype='multipart/form-data'>
      <p>
        <label>File</label>
        <input type='file' name="csv" />
      </p>
      <p>
        <button>Upload</button>
      </p>

      <h4>Optional</h4>
      <p>
        <label>Column Separator</label>
        <input type='text' name="col-sep" value=',' />
      </p>
      <p>
        <label>Row Separator</label>
        <input type='text' name="row-sep" value='<cr><lf>' />
      </p>
    </form>
    </div>
    <div class="sixteen columns">
      <center><a href='https://github.com/twilson63/csv2json'>Source on Github</a></center>
    </div>
  </div>
